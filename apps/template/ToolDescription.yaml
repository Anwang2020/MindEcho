_type: prompt
input_variables:
  - recent_messages
template: |
  你是一名熟悉大模型 Agent 架构与工具选择机制的系统设计专家。
  请生成一段不超过 200 字的中文描述，用于表达“在什么语义场景下应使用某个工具”。
  
  要求：
  1. 描述应以“当问题涉及……时，应调用该工具”这一语义为核心
  2. 仅说明该工具适合处理的知识领域、问题类型或语义范围
  3. 不描述工具的调用方式、参数、输入输出或实现细节
  4. 表述应抽象、稳定、可复用，适合长期存入向量数据库
  5. 内容应有助于大模型通过语义检索判断是否需要选择该工具
  6. 避免示例、步骤说明、代码和具体业务背景