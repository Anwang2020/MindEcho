_type: prompt
input_variables:
  - recent_messages
template: |
  你是一名智能对话分析助手。
  请根据以下对话内容，为当前会话生成一个**简短、有代表性**的标题。

  ### 输入
  {recent_messages}

  ### 要求
  - 标题必须为**10个字以内**；
  - 要能准确概括这段对话的主要内容或意图；
  - 不要出现引号、标点或特殊符号；
  - 不要使用“对话”“聊天”“标题”等字样；
  - 保持自然、凝练，有概括力；
  - 输出仅包含标题文本，不要附加任何说明。

  ### 示例
  - 对话内容：用户在咨询如何封装FastAPI接口  
    → 输出：接口封装方案  
  - 对话内容：用户询问如何微调Qwen模型  
    → 输出：Qwen模型微调  
  - 对话内容：用户讨论生成简历问答对  
    → 输出：简历问答生成
